name: üöÄ Manual Frontend Deployment to EC2 (with Rollback)

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3

      - name: üõ†Ô∏è Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: üì¶ Install dependencies
        run: npm install

      - name: üõ†Ô∏è Build the app
        run: npm run build

      - name: üïí Set deployment timestamp
        run: echo "DEPLOY_TIMESTAMP=$(date +%Y%m%d_%H%M%S)" >> $GITHUB_ENV

      - name: üß∞ Prepare deployment on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            APP_DIR="/var/www/html/react-frontend"
            BACKUP_DIR="/var/www/html/react-frontend-backup"
            TEMP_DIR="/tmp/react-deploy-${{ env.DEPLOY_TIMESTAMP }}"

            echo "üìÅ Creating temp dir..."
            mkdir -p $TEMP_DIR
            chown -R $USER:$USER $TEMP_DIR

            echo "üì¶ Backing up current app..."
            if [ -d "$APP_DIR" ]; then
              sudo rm -rf $BACKUP_DIR
              sudo cp -r $APP_DIR $BACKUP_DIR
            fi

      - name: üì§ Upload build to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: "build/*"
          target: "/tmp/react-deploy-${{ env.DEPLOY_TIMESTAMP }}"
          strip_components: 1

      - name: üöÄ Finalize deployment and validate
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            TEMP_DIR="/tmp/react-deploy-${{ env.DEPLOY_TIMESTAMP }}"
            APP_DIR="/var/www/html/react-frontend"
            BACKUP_DIR="/var/www/html/react-frontend-backup"

            echo "üîÅ Replacing app..."
            sudo rm -rf $APP_DIR
            sudo cp -r $TEMP_DIR $APP_DIR

            echo "üß™ Checking site health..."
            if curl --fail http://localhost:80 > /dev/null; then
              echo "‚úÖ Success!"
              rm -rf $TEMP_DIR
            else
              echo "‚ùå Failed. Rolling back..."
              sudo rm -rf $APP_DIR
              sudo cp -r $BACKUP_DIR $APP_DIR
              echo "‚úÖ Rolled back."
              exit 1
            fi
