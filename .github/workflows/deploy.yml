name: üöÄ Manual Frontend Deployment to EC2 (with Rollback)

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3

      - name: üõ†Ô∏è Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: üì¶ Install dependencies
        run: npm install

      - name: üõ†Ô∏è Build the app
        run: npm run build

      - name: üöÄ Deploy and Handle Rollback via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            APP_DIR="/var/www/html/react-frontend"
            BACKUP_DIR="/var/www/html/react-frontend-backup"
            TEMP_DIR="/tmp/react-deploy-$$"
            TIMESTAMP=$(date +%Y%m%d_%H%M%S)

            echo "üîß Creating temp dir for new build..."
            mkdir -p $TEMP_DIR

            echo "‚¨ÜÔ∏è Uploading new build to temp dir..."
            rm -rf $TEMP_DIR/*
            # We'll copy build files from local to this temp via scp next step

            echo "üì¶ Backing up current app..."
            if [ -d "$APP_DIR" ]; then
              rm -rf $BACKUP_DIR
              cp -r $APP_DIR $BACKUP_DIR
            fi

      - name: üì§ Upload build to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: "build/*"
          target: "/tmp/react-deploy-$$"
          strip_components: 1

      - name: üöÄ Finalize Deployment & Validate
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            TEMP_DIR="/tmp/react-deploy-$$"
            APP_DIR="/var/www/html/react-frontend"
            BACKUP_DIR="/var/www/html/react-frontend-backup"

            echo "üîÅ Replacing old app with new one..."
            rm -rf $APP_DIR
            cp -r $TEMP_DIR $APP_DIR

            echo "üß™ Validating deployment..."
            if curl --fail http://localhost:80 > /dev/null; then
              echo "‚úÖ Deployment succeeded!"
              rm -rf $TEMP_DIR
            else
              echo "‚ùå Deployment failed! Rolling back..."
              rm -rf $APP_DIR
              cp -r $BACKUP_DIR $APP_DIR
              echo "‚úÖ Rollback completed."
              exit 1
            fi
